<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/login.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/2.0.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/dist/js/bootstrap.js}"></script>
</head>
<body>

<div class="login_box">

    <form class="form-horizontal" method="post" action="/service/login">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="email" name="userName" class="form-control" id="inputEmail3" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 自动登陆
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 login_btn">
                <button type="button" class="btn btn-primary">登陆</button>
            </div>
        </div>
    </form>

</div>
<script>

    $('[type="button"]').click(function () {
        console.log( $("form"));
        $("form").submit();
    })
</script>


</body>
</html>
